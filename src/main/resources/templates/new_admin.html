<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link th:href="@{/CSS/newstyles.css}" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="admin-container">
    <header class="header">
        <a th:href="@{/admin_management}">
            <div class="logo">
                <img th:src="@{/images/administrator.png}" alt="Admin Logo">
                <h1>Admin Dashboard</h1>
            </div>
        </a>
        <div class="logout">
            <a th:href="@{/admin}">Logout</a>
        </div>
    </header>

    <section class="main-content">
        <div class="sidebar">
            <h2>WELCOME</h2>
            <img th:src="@{/images/welcome.png}" alt="welcome">
            <ul>
                <li><a th:href="@{/admin_management}">Back to Admin Dashboard</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Add New Admin</h2>
            <p>Fill out the form below to add a new administrator.</p>

            <form class="admin-form" th:action="@{/new_admin}" method="POST">
                <div class="form-group">
                    <label for="admin_name">Admin Name</label>
                    <input type="text" id="admin_name" name="admin_name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>

                    <div id="password-error" style="color: red; font-size: 0.9em; margin-top: 5px;"></div>
                </div>
                <button type="submit" class="btn-save">Save</button>
            </form>

        </div>
    </section>
</div>

<script th:src="@{/JavaScript/CheckPassword.js}"></script>

</body>
</html>
