<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Edit</title>
    <link th:href="@{/CSS/edit.css}" rel="stylesheet" type="text/css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="layer1">
    <img th:src="@{/images/admin1.jpg}" alt="Admin Background" class="background_img">
    <div class="form-box">
        <form action="/contact_edit" method="post">
            <input type="hidden" name="contact_id" th:value="${contact.getContact_id()}">

            <div class="row mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name"
                       th:value="${contact.getFirst_name()}"
                       class="form-control" required>
                <span class="error-message" id="error-first-name"></span>
            </div>

            <div class="row mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name"
                       th:value="${contact.getLast_name()}"
                       class="form-control" required>
                <span class="error-message" id="error-last-name"></span>
            </div>

            <div class="row mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email"
                       th:value="${contact.getEmail()}"
                       class="form-control" required>
                <span class="error-message" id="error-email"></span>
            </div>

            <div class="row mb-3">
                <label for="messages" class="form-label">Message:</label>
                <input type="text" id="messages" name="messages"
                       th:value="${contact.getMessages()}"
                       class="form-control" required>

            </div>

            <div id="error" class="text-danger"></div>

            <div class="btn-box mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/contact_management}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script defer th:src="@{/JavaScript/contact_edit.js}"></script>
</body>
</html>
