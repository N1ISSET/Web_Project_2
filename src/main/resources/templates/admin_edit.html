<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Edit</title>
    <link th:href="@{/CSS/edit.css}" rel="stylesheet" type="text/css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="layer1">
    <img th:src="@{/images/admin1.jpg}" alt="Admin Background" class="background_img">
    <div class="form-box">
        <form action="/admin_edit" method="post">
            <input type="hidden" name="admin_id" th:value="${admin.getAdmin_id()}">

            <div class="row mb-3">
                <label for="admin_name" class="form-label">Admin Name:</label>
                <input type="text" id="admin_name" name="admin_name"
                       th:value="${admin.getAdmin_name()}"
                       class="form-control" required>
                <span class="error-message" id="error-admin-name"></span>
            </div>

            <div class="row mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="text" id="password" name="password"
                       th:value="${admin.getPassword()}"
                       class="form-control" required>
                <span class="error-message" id="error-password"></span>
            </div>

            <div id="error" class="text-danger"></div>

            <div class="btn-box mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/manage_admin}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script defer th:src="@{/JavaScript/admin_edit.js}"></script>
</body>
</html>
