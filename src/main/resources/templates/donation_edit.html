<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Edit</title>
  <link th:href="@{/CSS/edit.css}" rel="stylesheet" type="text/css" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
<div class="layer1">
  <img th:src="@{/images/admin1.jpg}" alt="Admin Background" class="background_img">
  <div class="form-box">
    <form action="/donation_edit" method="post">
      <input type="hidden" name="donation_id" th:value="${donation.getDonation_id()}">

      <div class="row mb-3">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" id="first_name" name="first_name"
               th:value="${donation.getFirst_name()}"
               class="form-control" required>
        <span class="error-message" id="error-first-name"></span>
      </div>

      <div class="row mb-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" id="last_name" name="last_name"
               th:value="${donation.getLast_name()}"
               class="form-control" required>
        <span class="error-message" id="error-last-name"></span>
      </div>

      <div class="row mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email"
               th:value="${donation.getEmail()}"
               class="form-control" required>
        <span class="error-message" id="error-email"></span>
      </div>

      <div class="row mb-3">
        <label for="mobile" class="form-label">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"
               th:value="${donation.getMobile()}"
               class="form-control" required>
        <span class="error-message" id="error-mobile"></span>
      </div>

      <div class="row mb-3">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" id="amount" name="amount"
               th:value="${donation.getAmount()}"
               class="form-control" min="5" required>
        <span class="error-message" id="error-amount"></span>
      </div>

      <div class="row mb-3">
        <label for="card_number" class="form-label">Card Number:</label>
        <input type="text" id="card_number" name="card_number"
               th:value="${donation.getCard_number()}"
               class="form-control" required>
        <span class="error-message" id="error-card-number"></span>
      </div>

      <div class="row mb-3">
        <label for="donation_date" class="form-label">Donation Date:</label>
        <input type="date" id="donation_date" name="donation_date"
               th:value="${donation.getDonation_date()}"
               class="form-control" required>
        <span class="error-message" id="error-donation-date"></span>
      </div>

      <div id="error" class="text-danger"></div>

      <div class="btn-box mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/donation_management}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
<script defer th:src="@{/JavaScript/donation_edit.js}"></script>
</body>
</html>
