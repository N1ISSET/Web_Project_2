<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Edit</title>
    <link th:href="@{/CSS/edit.css}" rel="stylesheet" type="text/css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="layer1">
    <img th:src="@{/images/admin1.jpg}" alt="Admin Background" class="background_img">
    <div class="form-box">
        <form action="/volunteer_edit" method="post">
            <input type="hidden" name="volunteer_id" th:value="${volunteer.getVolunteer_id()}">

            <div class="row mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" id="first_name" name="first_name"
                       th:value="${volunteer.getFirst_name()}"
                       class="form-control" required>
                <span class="error-message" id="error-first-name"></span>
            </div>

            <div class="row mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" id="last_name" name="last_name"
                       th:value="${volunteer.getLast_name()}"
                       class="form-control" required>
                <span class="error-message" id="error-last-name"></span>
            </div>

            <div class="row mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age"
                       th:value="${volunteer.getAge()}"
                       class="form-control" min="18" required>
                <span class="error-message" id="error-age"></span>
            </div>

            <div class="row mb-3">
                <label for="mobile" class="form-label">Mobile:</label>
                <input type="tel" id="mobile" name="mobile"
                       th:value="${volunteer.getMobile()}"
                       class="form-control" required>
                <span class="error-message" id="error-mobile"></span>
            </div>

            <div class="row mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email"
                       th:value="${volunteer.getEmail()}"
                       class="form-control" required>
                <span class="error-message" id="error-email"></span>
            </div>

            <div class="row mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" name="city"
                       th:value="${volunteer.getCity()}"
                       class="form-control" required>
                <span class="error-message" id="error-city"></span>
            </div>

            <div class="row mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" name="country"
                       th:value="${volunteer.getCountry()}"
                       class="form-control" required>
                <span class="error-message" id="error-country"></span>
            </div>

            <div id="error" class="text-danger"></div>

            <div class="btn-box mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/volunteer_management}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script defer th:src="@{/JavaScript/volunteer_edit.js}"></script>
</body>
</html>
