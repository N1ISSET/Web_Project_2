<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Management</title>
  <link th:href="@{/CSS/managementstyles.css}" rel="stylesheet" type="text/css" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Ahom&display=swap"
        rel="stylesheet">
<body>
<div class="admin-container">
  <header class="header">
    <a th:href="@{/admin_management}">
      <div class="logo">
        <img th:src="@{/images/administrator.png}" alt="Admin Logo">
        <h1>Admin Dashboard</h1>
      </div>
    </a>
    <div class="logout">
      <a th:href="@{/admin}">Logout</a>
    </div>
  </header>

  <section class="main-content">
    <div class="sidebar">
      <h2>WELCOME</h2>
      <img th:src="@{/images/welcome.png}" alt="welcome">
    </div>

    <div class="content">
      <div class="first-row">
        <h4>This is the contact management page where you can manage contact.</h4>
        <div class="back">
          <a th:href="@{/admin_management}">Back</a>
        </div>
      </div>
      <br>
      <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Contact_ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contactList}">
          <th scope="row" th:text="${contact.contact_id}"></th>
          <td th:text="${contact.first_name}"></td>
          <td th:text="${contact.last_name}"></td>
          <td th:text="${contact.email}"></td>
          <td th:text="${contact.messages}"></td>
          <td><a th:href="@{contact_edit(id=${contact.contact_id})}"><button type="submit" class="btn btn-primary">Edit</button></a></td>
          <td>
            <form th:action="@{/contact_delete}" method="post" onsubmit="return confirmDeletion(this)" style="display: inline;">
              <input type="hidden" name="id" th:value="${contact.contact_id}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
    </div>
  </section>
</div>

<script th:src="@{/JavaScript/ConfirmDeletion.js}"></script>
</body>
</html>
